  # Decisions
  vazhatun_astronomy_system_title:0 "Astronomy System"
  vazhatun_astronomy_system_desc:0"§YAstral Knowledge§!: §G[Root.vazhatun_astral_knowledge.GetValue]§!\n§YAstral Efficiency§!: §G[Root.vazhatun_astral_efficiency.GetValue]%§!\n\nEvery year that the observatory is enabled, you will gain 10 §YAstral Knowledge§! (modified by your §YAstral Efficiency§!) and 2 §RAstral Terror§!. Every year that the observatory is disabled, you will lose 2% of your §YAstral Knowledge§! and 2 §RAstral Terror§!.\n\n§YAstral Knowledge§! can be spent on one-time observations (required for many missions) and repeatable interactions (unlocked by many missions).\n\n§YAstral Efficiency§! can be increased by completing missions and granting estate privileges.\n\n§RAstral Terror§! will rise and fall as the observatory is enabled and disabled, and may also be affected by events, modifiers, and estate privileges. If §RAstral Terror§! reaches 100, a disaster will begin.\n\n§gThe Astronomy System will be disabled if you change tags.§!"
  vazhatun_display_astronomy_tt:0 "§YAstral Knowledge§!: §G[Root.vazhatun_astral_knowledge.GetValue]§!\n§YAstral Efficiency§!: §G[Root.vazhatun_astral_efficiency.GetValue]%§!\n\nEvery year that the observatory is enabled, you will gain 10 §YAstral Knowledge§! (modified by your §YAstral Efficiency§!) and 2 §RAstral Terror§!. Every year that the observatory is disabled, you will lose 2% of your §YAstral Knowledge§! and 2 §RAstral Terror§!.\n\n§YAstral Knowledge§! can be spent on one-time observations (required for many missions) and repeatable interactions (unlocked by many missions).\n\n§YAstral Efficiency§! can be increased by completing missions and granting estate privileges.\n\n§RAstral Terror§! will rise and fall as the observatory is enabled and disabled, and may also be affected by events, modifiers, and estate privileges. If §RAstral Terror§! reaches 100, a disaster will begin.\n\n§gThe Astronomy System will be disabled if you change tags.§!"
