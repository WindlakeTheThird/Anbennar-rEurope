 DWAROVAR_NAME:0 "£bookmark_serpentspine£"
 DWAROVAR_DESC:0 "The Serpentspine                                                         £icon_veteran£ §YRecommended for EU4 veterans who are looking for something unique.§!\n\n£bookmark_race_dwarven££bookmark_race_goblin££bookmark_race_orcish££bookmark_race_kobold££bookmark_race_ogre£\n    £bookmark_separator£\nThe §YGreentide§! was a disaster for §YEscann§!, but for the dwarves and goblins of the §YWestern Serpentspine§! it presented a unique opportunity. With so many orcs leaving for the surface, a power vacuum has been created in the §YDwarovar§!. Goblins cast off the shackles of their former orcish slave masters, and dwarves from both surface and remnant holds seek to reclaim what they lost long ago. In the east, goblins carve out their domains in the §YTree of Stone§!, in the shadow of the powerful hobgoblin §YCommand§!."

